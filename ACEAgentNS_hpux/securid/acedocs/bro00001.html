<p><img src="trble.gif" width="32" height="32"><font
color="#800000" size="5" face="Helvetica"> Browser Message:<b>
Error during AceInit(): </b><em><b>&lt;error number&gt;</b></em></font><em>
</em></p>

<hr>

<p><b>Meaning:</b> The ACE/Agent initialization failed for the
PASSCODE challenge. </p>

<p><b>Solution:</b> Check the ACE/Server to make sure it is
running. The <em><strong>&lt;error number&gt;</strong></em>
represents the return code from the<strong> Aceinit</strong>
function call. </p>
