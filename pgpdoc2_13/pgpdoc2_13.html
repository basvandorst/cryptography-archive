<H2>Editing the trust parameters for a public key</H2>
<P>Sometimes you need to alter the trust parameters for a public key on
your public key ring.  For a discussion on what these trust parameters
mean, see the section <A HREF="../pgpdoc1/how-does-pgp-keep-track.html">"How Does PGP Keep Track of Which Keys
  are Valid?"</A> in the
Essential Topics volume of the PGP User's Guide.
<P>To edit the trust parameters for a public key:
<PRE>
     pgp -ke userid [keyring]
</PRE>
The optional [keyring] parameter, if specified, must be a public
keyring, not a secret keyring.
