<H3>PAGER: selects shell command to display plaintext output</H3>
<P>Default setting:  <CODE>PAGER = ""</CODE>
<P>PGP lets you view the decrypted plaintext output on your screen (like
the Unix-style <I>more</I> command), without writing it to a file, if you
use the <KBD>-m</KBD> (more) option while decrypting.  This displays the
decrypted plaintext display on your screen one screenful at a time.
<P>If you prefer to use a fancier page display utility, rather than
PGP's built-in one, you can specify the name of a shell command that
PGP will invoke to display your plaintext output file.  The
configuration parameter PAGER specifies the shell command to invoke
to display the file.  For example, on MSDOS systems, you might want
to use the popular shareware program <I>list.com</I> to display your
plaintext message.  Assuming you have a copy of <I>list.com</I>, you may 
set PAGER accordingly:
<PRE>
     PAGER = "list"
</PRE>
However, if the sender specified that this file is for your eyes
only, and may not be written to disk, PGP always uses its own
built-in display function.
<P>For further details, see the section <A HREF="pgpdoc2_9.html#0">"Displaying Decrypted
  Plaintext on Your Screen"</A>.
