<H2>PGP returns exit status to the shell</H2>
<P>To facilitate running PGP in <I>batch</I> mode, such as from an MSDOS
<VAR>.bat</VAR> file or from a Unix shell script, PGP returns an error
exit status to the shell.  An exit status code of zero means normal
exit, while a nonzero exit status indicates some kind of error
occurred.  Different error exit conditions return different exit
status codes to the shell.
