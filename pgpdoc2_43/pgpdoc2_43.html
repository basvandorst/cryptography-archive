<H3>VERBOSE: quiet, normal, or verbose messages</H3>
<P>Default setting:  <CODE>VERBOSE = 1</CODE>
<P>VERBOSE may be set to 0, 1, or 2, depending on how much detail you
want to see from PGP diagnostic messages.  The settings are:
<DL><DT><B>0:</B>
<DD> Display messages only if there is a problem.  Unix fans
  wanted this "quiet mode" setting.
<DT><B>1:</B>
<DD> Normal default setting.  Displays a reasonable amount of
  detail in diagnostic or advisory messages.
<DT><B>2:</B>
<DD> Displays maximum information, usually to help diagnose
  problems in PGP.  Not recommended for normal use.
  Besides, PGP doesn't have any problems, right?
</DL>
