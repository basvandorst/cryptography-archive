
rem
rem This is the default initialization file for Mosaic NetScape
rem
rem If you install NetScape in a directory other than c:\netscape
rem  you should make sure that you update the "History File"
rem  and "File Location" (under "Bookmarks") to be pointers to
rem  files in valid directories that NetScape can write to or
rem  else you wont get global history or bookmarks across
rem  sessions
rem

[Main]
Autoload Home Page=yes
Last Config Menu=3
News RC=c:\newsrc
Home Page=http://mosaic.mcom.com/home/welcome.html
Fancy News=no
Font Size=2
Anchor Underline=yes
Toolbar=yes
Title/URL bar=yes
Starter Buttons bar=yes
Fancy FTP=yes
Display Inline Images=yes

[Cache]
Memory Cache Size=600
Cache FAT=c:\netscape\cache\fat

[History]
Expiration=30
History File=c:\netscape\mosaic.hst

[Proxy Information]
Http_ProxyPort=0
Ftp_ProxyPort=0
News_ProxyPort=0
Gopher_ProxyPort=0
Wais_ProxyPort=0

[Services]
NNTP_Server=news
SMTP_Server=mail
rem SOCKS_Server=socks

[Network]
Max Connections=4
Use Async DNS=yes
TCP Buffer=2048

[Bookmark List]
File Location=c:\netscape\bookmark.htm
Add URLs Under=Top Level of Listing
Start Menu With=Entire Listing

[Tool Bar]
Button Styles=2

[Images]
Dither=yes
Incremental Display=yes

[Settings]
Blinking=yes

[Main Window]
x=5
y=5
width=630
height=470

[User]
User_Name=
User_Addr=
