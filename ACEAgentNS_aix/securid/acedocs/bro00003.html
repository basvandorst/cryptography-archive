<title>Browser Message:</title>
</head>

<body bgcolor="#FFFFFF">

<p><img src="trble.gif" width="32" height="32"><font
color="#800000" size="5" face="Helvetica"> Browser Message: <b>Invalid
Method</b></font> </p>

<hr>

<p><b>Meaning:</b> A Web client attempted to use the HTTP GET
methos to send an authentication attempt. </p>

<p><b>Solution:</b> All WebID authentication forms should have <strong>METHOD=POST</strong>
in the FORM tag.</p>

<hr>
</body>
</html>
