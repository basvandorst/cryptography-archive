<title>Browser Message</title>

<body bgcolor="#FFFFFF">

<p><img src="trble.gif"><font color="#800000" size="5"
face="Helvetica"> Browser Message: </font></p>

<p><font color="#800000" size="5" face="Helvetica"><b>Access
denied. ACE/Client Error is </b><em><b>&lt;error number&gt;</b></em><b>.
Please try again.</b></font></p>

<hr>

<p><b>Meaning:</b> The ACE/Server denied access to the user. The <em>&lt;error
number&gt;</em> is the return code from the <strong>sdcheck </strong>routine.</p>

<p><b>Solution:</b> Check the ACE/Server logs for the reason. </p>

<hr>
</body>
