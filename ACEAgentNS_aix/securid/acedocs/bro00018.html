<p><img src="trble.gif"><font color="#800000" size="5"
face="Helvetica"> Browser Message: <b>PIN verification Error</b></font></p>

<hr>

<p><b>Meaning:</b> The user's <strong>Enter New PIN</strong> and <strong>Verify
New PIN</strong> fields did not match. </p>

<p><b>Solution:</b> Resubmit the new PIN form with the same PIN
value in each field. </p>

<hr>
