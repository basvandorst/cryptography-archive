<p><img src="trble.gif" width="32" height="32"><font
color="#800000" size="5" face="Helvetica"> Browser Message: <b>PIN
Format Error</b></font></p>

<hr>

<p><b>Meaning:</b> The user tried to submit a new PIN with the
wrong combination of nonalphanumneric or nonnumeric characters.
The correct format is enforced by the ACE/Server and displayed on
the NewPIN form. </p>

<p><b>Solution:</b> Resubmit a new PIN with the proper format. </p>
