<p><img src="trble.gif"><font color="#800000" size="5"
face="Helvetica"> Browser Message: <b>Error generating HTML page</b></font>
</p>

<hr>

<p><b>Meaning:</b> An error occurred while the Web server was
trying to display one of the ACE/Agent HTML forms. </p>

<p><b>Solution:</b> Check the <em><strong>netscape_home_directory</strong></em><strong>/plugins/aceagent/templates</strong>
directory and make sure the HTML form templates are present. </p>
