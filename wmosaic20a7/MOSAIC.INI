application/postscript=.ps,.eps,.ai,.ps
application/x-rtf=.rtf,.wri
audio/wav=.wave,.wav,.WAV
audio/x-midi=.mid
image/gif=.gif
image/jpeg=.jpeg,.jpe,.jpg
image/x-tiff=.tiff,.tif
video/mpeg=.mpeg,.mpe,.mpg
video/quicktime=.mov
video/msvideo=.avi

