<H2>Setting parameters in the PGP configuration file</H2>
<P>PGP has a number of user-settable parameters that can be defined in a
special PGP configuration text file called <VAR>config.txt</VAR>, in the
directory pointed to by the shell environmental variable PGPPATH. 
Having a configuration file enables the user to define various flags
and parameters for PGP without the burden of having to always define
these parameters in the PGP command line.
<P>The filename <VAR>config.txt</VAR> has been in use for a long time by PGP, but
some folks have pointed out that it may be at odds with naming
conventions for configuration files for specific operating systems. 
Accordingly, PGP now tries to open this filename only after first
trying to open the file <VAR>.pgprc</VAR> on Unix platforms, and <VAR>pgp.ini</VAR> on
other platforms, in the same directory that PGP would look for
<VAR>config.txt</VAR>.
<P>Configuration parameters may be assigned integer values, character
string values, or on/off values, depending on what kind of
configuration parameter it is.  A sample configuration file is
provided with PGP, so you can see some examples.
<P>In the configuration file, blank lines are ignored, as is anything
following the '#' comment character.  Keywords are not
case-sensitive.  
<P>Here is a short sample fragment of a typical configuration file:
<PRE>
   # TMP is the directory for PGP scratch files, such as a RAM disk.
   TMP = "e:\back"    # Can be overridden by environment variable TMP.
   Armor = on     # Use -a flag for ASCII armor whenever applicable.
   # CERT_DEPTH is how deeply introducers may introduce introducers.
   cert_depth = 3
</PRE>
If some configuration parameters are not defined in the configuration
file, or if there is no configuration file, or if PGP can't find the
configuration file, the values for the configuration parameters
default to some reasonable value.
<P>Note that it is also possible to set these same configuration
parameters directly from the PGP command line, by preceding the
parameter setting with a <KBD>+</KBD> character.  For example, the
following two PGP commands produce the same effect:
<PRE>
     pgp -e +armor=on message.txt smith
</PRE>
or:  
<PRE>
     pgp -ea message.txt smith
</PRE>
The following is a summary of the various parameters than may be
defined in the configuration file.
<P>
<MENU>
<LI><A HREF="pgpdoc2_23.html#0">TMP: directory pathname for temporary files
</A>
<LI><A HREF="pgpdoc2_24.html#0">LANGUAGE: foreign language selector
</A>
<LI><A HREF="pgpdoc2_25.html#0">MYNAME:  default user ID for making signatures
</A>
<LI><A HREF="pgpdoc2_26.html#0">TEXTMODE: assuming plaintext is a text file
</A>
<LI><A HREF="pgpdoc2_27.html#0">CHARSET: specifies local character set for text files
</A>
<LI><A HREF="pgpdoc2_28.html#0">ARMOR: enable ASCII armor output
</A>
<LI><A HREF="pgpdoc2_29.html#0">ARMORLINES: size of ASCII armor multipart files
</A>
<LI><A HREF="pgpdoc2_30.html#0">KEEPBINARY: keep binary ciphertext files after decrypting
</A>
<LI><A HREF="pgpdoc2_31.html#0">COMPRESS: enable compression
</A>
<LI><A HREF="pgpdoc2_32.html#0">COMPLETES_NEEDED: number of completely trusted introducers
  needed
</A>
<LI><A HREF="pgpdoc2_33.html#0">MARGINALS_NEEDED: number of marginally trusted introducers
  needed
</A>
<LI><A HREF="pgpdoc2_34.html#0">CERT_DEPTH: how deep may introducers be nested
</A>
<LI><A HREF="pgpdoc2_35.html#0">BAKRING: filename for backup secret keyring
</A>
<LI><A HREF="pgpdoc2_36.html#0">PUBRING: filename for your public keyring
</A>
<LI><A HREF="pgpdoc2_37.html#0">SECRING: filename for your secret keyring
</A>
<LI><A HREF="pgpdoc2_38.html#0">RANDSEED: filename for random number seed
</A>
<LI><A HREF="pgpdoc2_39.html#0">PAGER: selects shell command to display plaintext output
</A>
<LI><A HREF="pgpdoc2_40.html#0">SHOWPASS: echo pass phrase to user
</A>
<LI><A HREF="pgpdoc2_41.html#0">TZFIX: timezone adjustment
</A>
<LI><A HREF="CLEARSIG-enable.html#0">CLEARSIG: enable signed messages to be encapsulated as
  clear text
</A>
<LI><A HREF="pgpdoc2_43.html#0">VERBOSE: quiet, normal, or verbose messages
</A>
<LI><A HREF="pgpdoc2_44.html#0">INTERACTIVE: ask for confirmation for key adds
</A>
<LI><A HREF="pgpdoc2_45.html#0">NOMANUAL: let PGP generate keys without the manual
</A>
</MENU>
