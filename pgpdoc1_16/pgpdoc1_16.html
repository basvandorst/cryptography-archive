<H3>Removing a key or user ID from your key ring</H3>
<P>To remove a key or a user ID from your public key ring:
<PRE>
    pgp -kr userid [keyring]
</PRE>
This searches for the specified user ID in your key ring, and removes
it if it finds a match.  Remember that any fragment of the user ID
will suffice for a match.  The optional keyring file name is assumed
to be literally <VAR>pubring.pgp</VAR>.  It can be omitted, or you can
specify <VAR>secring.pgp</VAR> if you want to remove a secret key.  You
may specify a different key ring file name.  The default key ring
extension is <VAR>.pgp</VAR>.
<P>If more than one user ID exists for this key, you will be asked if
you want to remove only the user ID you specified, while leaving the
key and its other user IDs intact.  
<P>
