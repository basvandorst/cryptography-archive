<H2>Signing and then encrypting</H2>
<P>To sign a plaintext file with your secret key, and then encrypt it 
with the recipient's public key:
<PRE>
    pgp -es textfile her_userid [-u your_userid]
</PRE>
Note that [brackets] denote an optional field, so don't actually type
real brackets.  
<P>This example produces a nested ciphertext file called textfile.pgp.
Your secret key to create the signature is automatically looked up in
your secret key ring via your_userid.  Her public encryption key is
automatically looked up in your public key ring via her_userid.  If
you leave off her user ID field from the command line, you will be 
prompted for it.
<P>If you leave off your own user ID field, the first key on your secret
key ring is be used as the default secret key for your signature.
<P>Note that PGP attempts to compress the plaintext before encrypting
it.
<P>If you want to send this encrypted message through E-mail channels,
convert it into printable ASCII <I>radix-64</I> format by adding the
<KBD>-a</KBD> option, as described later.
<P>Multiple recipients may be specified by adding more user IDs to the
command line.
