<title>Browser Message</title>
</head>

<body bgcolor="#FFFFFF">

<p><img src="trble.gif" width="32" height="32"><font
color="#800000" size="5" face="Helvetica"> Browser Message: <b>Wrong
content type</b></font> </p>

<hr>

<p><b>Meaning:</b> A Web client tried to POST data other than
form data. </p>

<p><b>Solution:</b> Check the FORM tag in the ACE/Agent HTML form
templates for ENCTYPE. If ENCTYPE exists, its value should be
blank. </p>

<hr>
</body>
</html>
