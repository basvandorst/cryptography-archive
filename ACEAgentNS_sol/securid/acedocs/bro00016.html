<p><img src="trble.gif"><font color="#800000" size="5"
face="Helvetica"> Browser Message: <b>PIN length error</b></font>
</p>

<hr>

<p><b>Meaning:</b> The user tried to set a new PIN with the wrong
length. The PIN length is enforced by the ACE/Server and
displayed on the NewPIN form. </p>

<p><b>Solution:</b> Resubmit a new PIN with the proper length </p>
