<H3>MYNAME:  default user ID for making signatures</H3>
<P>Default setting:  <CODE>MYNAME = ""</CODE>
<P>The configuration parameter MYNAME specifies the default user ID to
use to select the secret key for making signatures.  If MYNAME is not
defined, the most recent secret key you installed on your secret key
ring will be used.  The user may also override this setting by
specifying a user ID on the PGP command line with the <KBD>-u</KBD> option.
