<H3>COMPRESS: enable compression</H3>
<P>Default setting:  <CODE>COMPRESS = on</CODE>
<P>The configuration parameter COMPRESS enables or disables data
compression before encryption.  It is used mainly for debugging
PGP.  Normally, PGP attempts to compress the plaintext
before it encrypts it.  Generally, you should leave this alone and let
PGP attempt to compress the plaintext.
<P>
