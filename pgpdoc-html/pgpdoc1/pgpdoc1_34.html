<H2>Command options that can be used in combination with other
  command options (sometimes even spelling interesting words!):</H2>
<P>To produce a ciphertext file in ASCII radix-64 format, just
add the <KBD>-a</KBD> option when encrypting or signing a message or
extracting a key:
<PRE>
     pgp -sea textfile her_userid
</PRE>
or:  
<PRE>
     pgp -kxa userid keyfile [keyring]
</PRE>
To wipe out the plaintext file after producing the ciphertext file,
just add the <KBD>-w</KBD> (wipe) option when encrypting or signing a message:
<PRE>
     pgp -sew message.txt her_userid
</PRE>
To specify that a plaintext file contains ASCII text, not binary, and
should be converted to recipient's local text line conventions, add
the <KBD>-t</KBD> (text) option to other options:
<PRE>
     pgp -seat message.txt her_userid
</PRE>
To view the decrypted plaintext output on your screen (like the
UNIX-style <I>more</I> command), without writing it to a file, use the
<KBD>-m</KBD> (more) option while decrypting:
<PRE>
     pgp -m ciphertextfile
</PRE>
To specify that the recipient's decrypted plaintext will be shown
ONLY on her screen and cannot be saved to disk, add the <KBD>-m</KBD> option:
<PRE>
     pgp -steam message.txt her_userid
</PRE>
To recover the original plaintext filename while decrypting, add 
the <KBD>-p</KBD> option:
<PRE>
     pgp -p ciphertextfile
</PRE>
To use a UNIX-style filter mode, reading from standard input and
writing to standard output, add the <KBD>-f</KBD> option:
<PRE>
     pgp -feast her_userid &lt;inputfile &gt;outputfile
</PRE>
