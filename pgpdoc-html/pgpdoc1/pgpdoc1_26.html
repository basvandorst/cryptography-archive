<H2>Environmental variable for path name</H2>
<P>PGP uses several special files for its purposes, such as your standard
key ring files <VAR>pubring.pgp</VAR> and <VAR>secring.pgp</VAR>, the random
number seed file <VAR>randseed.bin</VAR>, the PGP configuration file
<VAR>config.txt</VAR> (or <VAR>pgp.ini</VAR>, or <VAR>.pgprc</VAR>), and the
foreign language string translation file <VAR>language.txt</VAR>.  These
special files can be kept in any directory, by setting the
environmental variable <VAR>PGPPATH</VAR> to the desired pathname.  For
example, on MSDOS, the shell command:
<PRE>
    SET PGPPATH=C:\PGP
</PRE>
makes PGP assume that your public key ring filename is <VAR>C:\PGP\pubring.pgp</VAR>.  Assuming, of course, that this directory
exists.  Use your favorite text editor to modify your MSDOS
AUTOEXEC.BAT file to automatically set up this variable whenever you
start up your system.  If PGPPATH remains undefined, these special
files are assumed to be in the current directory.
