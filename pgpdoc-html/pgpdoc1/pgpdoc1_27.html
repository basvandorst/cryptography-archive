<H2>Setting parameters in the PGP configuration file</H2>
<P>PGP has a number of user-settable parameters that can be defined in a
special PGP configuration text file called <VAR>config.txt</VAR>, in the
directory pointed to by the shell environmental variable
<VAR>PGPPATH</VAR>.  Having a configuration file enables the
user to define various flags and parameters for PGP without the burden
of having to always define these parameters in the PGP command line.
<P>In the interest of complying with local operating system file naming
conventions, for Unix systems this configuration file may also be
named <VAR>.pgprc</VAR>, and on MSDOS systems it may also be named
<VAR>pgp.ini</VAR>.
<P>With these configuration parameters, for example, you can control
where PGP stores its temporary scratch files, or you can select what
foreign language PGP will use to display its diagnostics messages and
user prompts, or you can adjust PGP's level of skepticism in
determining a key's validity based on the number of certifying
signatures it has.
<P>For more details on setting these configuration parameters, see the
appropriate section of the <A HREF="../pgpdoc2/pgpdoc2/html">PGP User's Guide, Special Topics
  volume</A>.
