<H3>Extracting (copying) a key from your key ring</H3>
<P>To extract (copy) a key from your public or secret key ring:
<PRE>
    pgp -kx userid keyfile [keyring]
</PRE>
This non-destructively copies the key specified by the user ID from
your public or secret key ring to the specified key file.  This is
particularly useful if you want to give a copy of your public key to
someone else.
<P>If the key has any certifying signatures attached to it on your key
ring, they are copied off along with the key.
<P>If you want the extracted key represented in printable ASCII
characters suitable for email purposes, use the <KBD>-kxa</KBD> options.
<P>
