<H2>Timestamp</H2>
<P>Some packets contain a timestamp, which is a 32-bit unsigned integer
of the number of seconds elapsed since 1970 Jan 1 00:00:00
GMT.  This is the standard format used by Unix timestamps.
It spans 136 years.
