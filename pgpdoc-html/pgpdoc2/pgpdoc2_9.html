<H2>Displaying decrypted plaintext on your screen</H2>
<P>To view the decrypted plaintext output on your screen (like the
Unix-style <CODE>more</CODE> command), without writing it to a file, use the
<KBD>-m</KBD> (more) option while decrypting:
<PRE>
     pgp -m ciphertextfile
</PRE>
This displays the decrypted plaintext display on your screen one
screenful at a time.
