<H3>KEEPBINARY: keep binary ciphertext files after decrypting</H3>
<P>Default setting:  <CODE>KEEPBINARY = off</CODE>
<P>When PGP reads a <VAR>.asc</VAR> file, it recognizes that the file is in
radix-64 format and will convert it back to binary before processing
as it normally does, producing as a by-product a <VAR>.pgp</VAR> ciphertext
file in binary form.  After further processing to decrypt the <VAR>.pgp</VAR>
file, the final output file will be in normal plaintext form.
<P>You may want to delete the binary <VAR>.pgp</VAR> intermediate file, or you
may want PGP to delete it for you automatically.  You can still rerun
PGP on the original <VAR>.asc</VAR> file.
<P>The configuration parameter KEEPBINARY enables or disables keeping
the intermediate <VAR>.pgp</VAR> file during decryption.
<P>For further details, see the section <A HREF="../pgpdoc1/ciper-radix64-format.html">"Sending Ciphertext
  Through E-mail Channels: Radix-64
  Format"</A> in the Essential
Topics volume.
