<H1>Quick overview</H1>
<P>Pretty Good(tm) Privacy (PGP), from Phil's Pretty Good Software, is a
high security cryptographic software application for MSDOS, Unix,
VAX/VMS, and other computers.  PGP combines the convenience of the
Rivest-Shamir-Adleman (RSA) public key cryptosystem with the speed of
conventional cryptography, message digests for digital signatures,
data compression before encryption, good ergonomic design, and
sophisticated key management. 
<P>This volume II of the PGP User's Guide covers advanced topics about
PGP that were not covered in the <A HREF="../pgpdoc1/pgpdoc1.html">"PGP User's Guide, Volume I:
  Essential Topics"</A>.  You should first read
the Essential Topics volume, or this manual won't make much sense to
you. Reading this Special Topics volume is optional, except for the
<A HREF="legal_issues.html">legal issues</A> section, which everyone should
read.
