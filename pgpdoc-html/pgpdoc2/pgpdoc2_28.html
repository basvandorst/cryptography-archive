<H3>ARMOR: enable ASCII armor output</H3>
<P>Default setting:  <CODE>ARMOR = off</CODE>
<P>The configuration parameter ARMOR is equivalent to the <KBD>-a</KBD> command line
option.  If enabled, it causes PGP to emit ciphertext or keys in ASCII
Radix-64 format suitable for transporting through E-mail channels.
Output files are named with the <VAR>.asc</VAR> extension.
<P>If you intend to use PGP primarily for E-mail purposes, you should
turn ARMOR=ON.
<P>For further details, see the section <A HREF="../pgpdoc1/ciper-radix64-format.html">"Sending Ciphertext
  Through E-mail Channels: Radix-64
  Format"</A> in the Essential
Topics volume.
