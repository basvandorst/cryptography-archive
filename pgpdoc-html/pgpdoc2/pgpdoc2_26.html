<H3>TEXTMODE: assuming plaintext is a text file</H3>
<P>Default setting:  <CODE>TEXTMODE = off</CODE>
<P>The configuration parameter TEXTMODE is equivalent to the <KBD>-t</KBD> command
line option.  If enabled, it causes PGP to assume the plaintext is a
text file, not a binary file, and converts it to dfncanonical text
before encrypting it.  Canonical text has a carriage return and a
linefeed at the end of each line of text.
<P>This mode will be automatically turned off if PGP detects that the
plaintext file contains what it thinks is non-text binary data.  If
you intend to use PGP primarily for E-mail purposes, you should turn
TEXTMODE=ON.
<P>For VAX/VMS systems, the current version of PGP defaults TEXTMODE=ON.
<P>For further details, see the section <A HREF="pgpdoc2_6.html#0">"Sending ASCII Text Files
  Across Different Machine Environments"</A>.
