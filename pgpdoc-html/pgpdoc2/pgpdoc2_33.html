<H3>MARGINALS_NEEDED: number of marginally trusted introducers
  needed</H3>
<P>Default setting:  <CODE>MARGINALS_NEEDED = 2</CODE>
<P>The configuration parameter MARGINALS_NEEDED specifies the minimum
number of marginally trusted introducers required to fully certify a
public key on your public key ring.  This gives you a way of tuning
PGP's skepticism.
<P>For further details, see the section <A HREF="../pgpdoc1/how-does-pgp-keep-track.html">"How Does PGP Keep Track
  of Which Keys are Valid?"</A>
in the Essential Topics volume.
