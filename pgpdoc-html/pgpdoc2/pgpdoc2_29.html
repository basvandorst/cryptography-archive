<H3>ARMORLINES: size of ASCII armor multipart files</H3>
<P>Default setting:  <CODE>ARMORLINES = 720</CODE>
<P>When PGP creates a very large <VAR>.asc</VAR> radix-64 file for sending
ciphertext or keys through the E-mail, it breaks the file up into
separate chunks small enough to send through Internet mail utilities.
Normally, Internet mailers prohibit files larger than about 50000
bytes, which means that if we restrict the number of lines to about
720, we'll be well within the limit.  The file chunks are named with
suffixes <VAR>.as1</VAR>, <VAR>.as2</VAR>, <VAR>.as3</VAR>, ...<P>The configuration parameter ARMORLINES specifies the maximum number
of lines to make each chunk in a multipart <VAR>.asc</VAR> file sequence.  If
you set it to zero, PGP will not break up the file into chunks.
<P>Fidonet E-mail files usually have an upper limit of about 32K bytes,
so 450 lines would be appropriate for Fidonet environments.
<P>For further details, see the section <A HREF="../pgpdoc1/ciper-radix64-format.html">"Sending Ciphertext
  Through E-mail Channels: Radix-64
  Format"</A> in the Essential
Topics volume.
