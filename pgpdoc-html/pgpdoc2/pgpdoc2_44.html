<H3>INTERACTIVE: ask for confirmation for key adds</H3>
<P>Default Setting:  <CODE>INTERACTIVE = off</CODE>
<P>Enabling this mode will mean that if you add a key file containing
multiple keys to your key ring, PGP will ask for confirmation for
each key before adding it to your key ring.
<P>
