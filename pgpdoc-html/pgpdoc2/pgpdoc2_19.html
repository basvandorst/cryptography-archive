<H2>Force "Yes" answer to confirmation questions:  FORCE</H2>
<P>This command-line flag makes PGP assume <KBD>yes</KBD> for the user
response to the confirmation request to overwrite an existing file, or
when removing a key from the keyring via the <KBD>-kr</KBD> command.  Here
is an example of how to set this flag:
<PRE>
    pgp +force cipherfile 
</PRE>
or:
<PRE>
    pgp -kr +force Smith
</PRE>
This feature is useful for running PGP non-interactively from a Unix
shell script or MSDOS batch file.
