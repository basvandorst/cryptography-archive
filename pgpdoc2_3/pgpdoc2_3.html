<H2>Selecting keys via key ID</H2>
<P>In all commands that let the user type a user ID or fragment of a user
ID to select a key, the hexadecimal key ID may be used instead.  Just
use the key ID, with a prefix of <CODE>0x</CODE>, in place of the user
ID.  For example:
<PRE>
    pgp -kv 0x67F7
</PRE>
This would display all keys that had 67F7 as part of their key IDs.
<P>This feature is particularly useful if you have two different keys
from the same person, with the same user ID.  You can
unambiguously pick which key you want by specifying the key
ID.
