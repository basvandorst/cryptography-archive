<H2>User ID</H2>
<P>Some packets contain a <I>user ID</I>, which is an ASCII string that
contains the user's name.  Unlike a C string, the user ID has a length
byte at the beginning that has a byte count of the rest of the string.
This length byte does not include itself in the count.
