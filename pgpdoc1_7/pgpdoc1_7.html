<H2>Encrypting a message</H2>
<P>To encrypt a plaintext file with the recipient's public key, type:
<PRE>
    pgp -e textfile her_userid
</PRE>
This command produces a ciphertext file called textfile.pgp.  A
specific example is:
<PRE>
    pgp -e letter.txt Alice
</PRE>
or:
<PRE>
    pgp -e letter.txt "Alice S"
</PRE>
The first example searches your public key ring file
<VAR>pubring.pgp</VAR> for any public key certificates that contain the
string <SAMP>Alice</SAMP> anywhere in the user ID field.  The second example
would find any user IDs that contain <SAMP>Alice S</SAMP>.  You can't use
spaces in the string on the command line unless you enclose the whole
string in quotes.  The search is not case-sensitive.  If it finds a
matching public key, it uses it to encrypt the plaintext file
<VAR>letter.txt</VAR>, producing a ciphertext file called
<VAR>letter.pgp</VAR>.
<P>PGP attempts to compress the plaintext before encrypting it, thereby
greatly enhancing resistance to cryptanalysis.  Thus the ciphertext
file will likely be smaller than the plaintext file.
<P>If you want to send this encrypted message through E-mail channels,
convert it into printable ASCII <I>radix-64</I> format by adding the
<KBD>-a</KBD> option, as described later.
